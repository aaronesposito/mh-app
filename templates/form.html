{% extends "base.html" %}

{% block title %}Journal Entry{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5"> 
        <form style="width:60vw" action="{{ url_for('create_entry') }}" method="post">
            <div class="input-group my-3">
                <label for="focus" class="form-label">Focus</label>
                <input type="range" class="form-range" min="0" max="10" step="1" id="focusbar" name="focus" oninput="updateNumber('focus')">
            </div>
            <div class="input-group my-3">
                    <label for="mood" class="form-label">Mood</label>
                <input type="range" class="form-range" min="0" max="10" step="1" id="moodbar" name="mood" oninput="updateNumber('mood')">
            </div>
            <div class="input-group mb-3">
                <label for="sleep" class="form-label">Sleep</label>
                <input type="range" class="form-range" min="0" max="10" step="0.5" id="sleepbar" name=sleep oninput="updateNumber('sleep')">
            </div>
            <div class="input-group">
                <span class="input-group-text">Notes</span>
                <textarea class="form-control" aria-label="notes" id="notes" name="notes"></textarea>
            </div>
            <div class="d-flex justify-content-around mt-3">
                <div class="d-flex flex-column">
                    <div id="focus" class="border border-info rounded p-3 shadow-sm d-flex justify-content-center">
                        0
                    </div>
                    <div>Focus Rating</div>
                </div>
                <div class="d-flex flex-column">
                    <div id="mood" class="border border-info rounded p-3 shadow-sm d-flex justify-content-center">
                        0
                    </div>
                    <div>Mood rating</div>
                </div>
                <div class="d-flex flex-column">
                    <div id="sleep" class="border border-info rounded p-3 shadow-sm d-flex justify-content-center">
                        0
                    </div>
                    <div>Sleep Hours</div>
                </div>
            </div>   
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script>
        function updateNumber(val) {
            let slider = val + 'bar'
            let numberElement = document.getElementById(val);
            numberElement.textContent = document.getElementById(slider).value;
        }
    </script>
{% endblock %}
