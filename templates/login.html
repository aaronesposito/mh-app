<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Barrier To Entry</title>
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center" style="height:70vh">
            <form>
                <div class="d-flex">
                    <input type="text" class="form-control bg-light align-items-center" aria-label="passphrase" id="passphrase" name="passphrase"></textarea>
                    <button type="button" class='material-icons md-24' style="width:40px" id="form-submit">
                        lock-open
                    </button>
                </div>
            </form>
            <div id="entry" class="mt-5">

            </div>
    </div>
    <script>
    const buttonQuery = document.querySelector("#form-submit")
    buttonQuery.addEventListener("click", checkForEntry)
    
    function checkForEntry(){
        const url = "http://localhost:5001/"
        let pass = document.getElementById("passphrase").value
        const data = {password: pass}
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.redirected) {
                window.location.href = response.url
            }
        })
    }
    </script>
</body>
</html>
